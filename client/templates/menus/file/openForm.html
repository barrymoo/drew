<template name="openForm">
    <form class="form-outline">
      <div class="form-group">
        <label class="control-label">Open File</label>
        <input id="openFileForm" type="file" class="file">
      </div>
      <input type="button" value="Submit" class="btn btn-primary" id="submitForm">
      <input type="button" value="Close" class="btn btn-default" id="closeForm">
    </form>
</template>
