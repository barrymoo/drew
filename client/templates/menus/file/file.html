<template name="file">
    <li class="dropdown">
        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">File<span
                class="caret"></span></a>
        <ul class="dropdown-menu" role="menu">
            <li>
                <a role="button" data-toggle="modal" data-target="#myModal">Open</a>
                <a role="button" id="caffeine">Open Caffeine</a>
            </li>
        </ul>
    </li>

    <!-- Open File Modal -->
    <div id="myModal" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Open File Dialog</h4>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <input id="openFileForm" type="file" class="file">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal" id="submitForm">Submit</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</template>
